version: '3.8'

services:
  jupyter:
    build: .
    container_name: jupyter-notebook
    ports:
      - "8889:8888"
    volumes:
      - ./notebooks:/workspace/notebooks
      - jupyter_data:/workspace/data
    environment:
      - JUPYTER_ENABLE_LAB=yes
    restart: unless-stopped
    # Uncomment to add authentication
    # command: jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --NotebookApp.token='your-secure-token-here'

volumes:
  jupyter_data:
    driver: local